<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect Recursion</title>
    <script>
        let money = 100;
        let totalApple = 0;

        function buyApple(x) {
            // console.warn(x);
            if (x > 0) {
                console.warn(`I have, ${x} Rs, ${totalApple}`);
                buyMore(x)
            } else {
                console.warn(`I dont have more money, ${totalApple} `);
            }
        }

        function buyMore(x) {
            totalApple++
            buyApple(x - 20)
            // console.warn(`Buy More, ${x}`);
        }
        buyApple(money);
    </script>
</head>

</body>

</html>
