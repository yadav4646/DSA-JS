<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge Manually</title>
</head>
<script>

    let data = [3, 7, 12, 34, 56, 90]
    let data2 = [20, 30, 40, 50, 60]

    let data3 = []

    for (i = 0; i < data.length; i++) {
        data3[i] = data[i]
    }
    for (i = 0; i < data2.length; i++) {
        data3[data.length + i] = data2[i]
    }

    console.warn(data3);
</script>

<body>

</body>

</html>
